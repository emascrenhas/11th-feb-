<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promise Diary for Ruchi üìñ‚ù§Ô∏è</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- PageFlip Library -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #2b1d14;
      font-family: "Inter", sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2a1b12;
    }

    /* ---------- COVER SCREEN ---------- */
    .cover-screen {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #3a2619, #1b100a);
      z-index: 20;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .cover-book {
      width: 320px;
      height: 440px;
      background: linear-gradient(145deg, #5a2f1a, #2d140a);
      border-radius: 18px;
      box-shadow: 0px 25px 60px rgba(0,0,0,0.7);
      border: 2px solid rgba(255,255,255,0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .cover-book::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://www.transparenttextures.com/patterns/leather.png");
      opacity: 0.25;
    }

    .cover-title {
      font-family: "Homemade Apple", cursive;
      font-size: 1.9rem;
      color: #f4d7a4;
      z-index: 2;
      margin-bottom: 10px;
    }

    .cover-sub {
      font-size: 1rem;
      color: rgba(244, 215, 164, 0.85);
      z-index: 2;
      margin-top: 5px;
    }

    .open-btn {
      margin-top: 25px;
      padding: 14px 28px;
      border: none;
      border-radius: 40px;
      background: #f4d7a4;
      color: #1b100a;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      box-shadow: 0px 12px 25px rgba(0,0,0,0.6);
    }

    .open-btn:hover {
      transform: scale(1.06);
      background: #ffdcae;
    }

    /* ---------- BOOK WRAPPER ---------- */
    .book-wrapper {
      width: 95%;
      max-width: 500px;
      height: 560px;
      display: none;
      position: relative;
    }

    #bookContainer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

/* ---------- PAGE STYLE ---------- */
.page {
  background: #f8f1df;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  border: 1px solid rgba(0,0,0,0.12);
  box-shadow:
    0px 12px 28px rgba(0,0,0,0.35),
    inset 0px 0px 20px rgba(0,0,0,0.08);
}

/* paper texture */
.page::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
  opacity: 0.35;
  pointer-events: none;
}

/* ruled lines */
.page::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(to bottom, rgba(70, 130, 255, 0.18) 1px, transparent 1px),
    linear-gradient(to right, rgba(255, 0, 0, 0.20) 2px, transparent 2px);
  background-size: 100% 34px, 2px 100%;
  background-position: 0px 72px, 52px 0px;
  pointer-events: none;
  opacity: 0.95;
}

/* page inner */
.page-inner {
  padding: 70px 28px 50px;
  height: 100%;
  box-sizing: border-box;
  position: relative;
  z-index: 2;
}

/* diary title */
.page-title {
  font-family: "Homemade Apple", cursive;
  font-size: 1.35rem;
  margin-bottom: 18px;
  color: rgba(30, 20, 15, 0.92);
  text-shadow: 0px 0px 1px rgba(0,0,0,0.25);
}

/* ---------- HANDWRITTEN INK EFFECT ---------- */
.page-text {
  font-family: "Homemade Apple", cursive;
  font-size: 1.08rem;
  line-height: 2.05;
  color: rgba(35, 18, 10, 0.92);
  white-space: pre-line;

  /* ink effect */
  text-shadow:
    0px 0px 0.8px rgba(0,0,0,0.25),
    0px 0px 1.5px rgba(0,0,0,0.12);
  filter: contrast(1.1) saturate(0.9);
}

/* ink stains / imperfect diary look */
.ink-smudge {
  position: absolute;
  width: 160px;
  height: 120px;
  background: radial-gradient(circle, rgba(0,0,0,0.12), transparent 70%);
  opacity: 0.18;
  border-radius: 50%;
  pointer-events: none;
  z-index: 1;
  transform: rotate(-12deg);
}

/* watermark */
.watermark {
  position: absolute;
  top: 14px;
  right: 18px;
  font-family: "Homemade Apple", cursive;
  font-size: 0.9rem;
  opacity: 0.25;
  color: rgba(50, 20, 10, 0.9);
  z-index: 5;
  pointer-events: none;
}

/* page number */
.page-number {
  position: absolute;
  bottom: 14px;
  right: 18px;
  font-family: "Inter", sans-serif;
  font-size: 0.8rem;
  opacity: 0.55;
  color: rgba(30, 20, 15, 0.9);
  z-index: 5;
  pointer-events: none;
}

/* doodles */
.doodle {
  position: absolute;
  font-size: 1.35rem;
  opacity: 0.35;
  pointer-events: none;
  user-select: none;
  z-index: 3;
}

/* MOBILE */
@media(max-width: 600px) {
  .page-inner {
    padding: 65px 18px 45px;
  }

  .page-text {
    font-size: 0.98rem;
  }
}
    /* ---------- CONTROLS ---------- */
    .controls {
      position: absolute;
      bottom: -60px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
      user-select: none;
    }

    .nav-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.25);
      color: rgba(255,255,255,0.85);
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.25s;
      font-weight: 500;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .hint {
      position: absolute;
      top: -38px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
    }

  
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Cover Screen -->
  <div class="cover-screen" id="coverScreen">
    <div class="cover-book">
      <div class="cover-title">Promise Diary</div>
      <div class="cover-sub">For Ruchi ‚ù§Ô∏è</div>
      <div class="cover-sub" style="margin-top:12px;">‚Äî By Yash</div>
    </div>

    <button class="open-btn" onclick="openDiary()">Open the Diary üìñ</button>
  </div>

  <!-- Book -->
  <div class="book-wrapper" id="bookWrapper">

    <div class="hint">Swipe left/right to turn pages ‚ú®</div>

    <div id="bookContainer"></div>

    <div class="controls">
      <button class="nav-btn" onclick="goPrev()">‚¨Ö Back</button>
      <div id="pageIndicator">Page 1</div>
      <button class="nav-btn" onclick="goNext()">Next ‚û°</button>
    </div>

  </div>

  <script>
    const music = document.getElementById("bgMusic");

    // DOODLES (auto generated, no images needed)
    const doodles = ["‚ù§Ô∏è", "‚ú®", "üå∏", "üíç", "üß∏", "üåô", "‚≠ê", "üç´", "üíå", "üéÄ", "üåπ", "ü´∂"];

    const pages = [
      { title: "Promise Diary", text: `For Ruchi ‚ù§Ô∏è\n\n‚Äî Yours, Yash`, type: "cover" },

      { title: "Promise #1", text: `Ruchi... I promise I‚Äôll always choose you. Even in chaos. Even in silence. Even in the hardest days. Always you.` },

      { title: "Promise #2", text: `I promise to always listen. Not just to your words... But to your moods. Your eyes. Your silence. Because you deserve to be understood.` },

      { title: "Promise #3", text: `Ruchi, I promise to make you laugh. Even when life feels heavy. And yes... I‚Äôll annoy you a little too üòå‚ù§Ô∏è` },

      { title: "Promise #4", text: `I promise to be proud of you. In every phase. In every version. Even when you doubt yourself... I won‚Äôt.` },

      { title: "Promise #5", text: `I promise to protect your peace. Not by controlling your world... But by being the calm inside it.` },

      { title: "Promise #6", text: `Ruchi... I promise that your happiness will never feel like a burden to me. I want to be part of it.` },

      { title: "Promise #7", text: `I promise I‚Äôll stay. Not only when things are cute... But also when things are messy. Because love is not temporary.` },

      { title: "Promise #8", text: `I promise to hold your hand. In public. In private. In every storm. Ruchi, you won‚Äôt walk alone.` },

      { title: "Promise #9", text: `I promise to love you softly. Not loudly. Not dramatically. But in a way that feels safe. And forever.` },

      { title: "Promise #10", text: `Ruchi...My final promise is simple: I will never stop loving you. Not today. Not tomorrow. Not in any lifetime. ‚Äî Yours, Yash ‚ù§Ô∏è` },

      { title: "", text: "" },
      { title: "", text: "" },
      { title: "", text: "" },

      { title: "", text: `More promises will be written soon‚Ä¶ ‚úçÔ∏è‚ù§Ô∏è` }
    ];

    function randomBetween(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function buildPageHTML(pageObj, index) {
  let titleHTML = pageObj.title ? `<div class="page-title">${pageObj.title}</div>` : "";
  let textHTML = pageObj.text ? `<div class="page-text">${pageObj.text}</div>` : "";

  // watermark on every page
  let watermarkHTML = `<div class="watermark">Ruchi üíå</div>`;

  // page number (starts from 1)
  let pageNumberHTML = `<div class="page-number">${index + 1}</div>`;

  // ink smudge random placement
  let smudgeTop = randomBetween(120, 360);
  let smudgeLeft = randomBetween(40, 180);

  let smudgeHTML = `
    <div class="ink-smudge" style="top:${smudgeTop}px; left:${smudgeLeft}px;"></div>
  `;

  // doodles (random but subtle)
  let doodleCount = 0;
  if (pageObj.text.trim() === "") doodleCount = 0;
  else doodleCount = randomBetween(1, 2);

  let doodleHTML = "";

  for (let i = 0; i < doodleCount; i++) {
    let d = doodles[Math.floor(Math.random() * doodles.length)];
    let top = randomBetween(90, 430);
    let left = randomBetween(40, 260);
    let rot = randomBetween(-18, 18);

    doodleHTML += `
      <div class="doodle" style="top:${top}px; left:${left}px; transform:rotate(${rot}deg);">
        ${d}
      </div>
    `;
  }

  return `
    <div class="page-inner">
      ${watermarkHTML}
      ${titleHTML}
      ${textHTML}
      ${doodleHTML}
      ${pageNumberHTML}
      ${smudgeHTML}
    </div>
  `;
    }

    let pageFlip;

    function renderBook() {
      const container = document.getElementById("bookContainer");
      container.innerHTML = "";

      pages.forEach((p, index) => {
        const pageDiv = document.createElement("div");
        pageDiv.className = "page";
        pageDiv.innerHTML = buildPageHTML(p, index);
        container.appendChild(pageDiv);
      });

      pageFlip = new St.PageFlip(container, {
        width: 360,
        height: 520,
        size: "stretch",
        minWidth: 320,
        maxWidth: 500,
        minHeight: 450,
        maxHeight: 600,
        maxShadowOpacity: 0.45,
        showCover: true,
        mobileScrollSupport: false,
        useMouseEvents: true,
        flippingTime: 850
      });

      pageFlip.loadFromHTML(document.querySelectorAll("#bookContainer .page"));

      pageFlip.on("flip", (e) => {
        document.getElementById("pageIndicator").innerText =
          `Page ${e.data + 1} / ${pages.length}`;
      });
    }

    function goNext() {
      if (pageFlip) pageFlip.flipNext();
    }

    function goPrev() {
      if (pageFlip) pageFlip.flipPrev();
    }

    function openDiary() {
      document.getElementById("coverScreen").style.display = "none";
      document.getElementById("bookWrapper").style.display = "block";

      renderBook();

      music.play().catch(() => {});
    }
  </script>

</body>
</html>
