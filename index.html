<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promise Diary for Ruchi üìñ</title>

  <!-- Handwritten Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Caveat:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #2c1f2f, #0f0b12);
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
      text-align: center;
      color: white;
    }

    /* Cover Screen */
    .cover-screen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 25px;
    }

    .cover-book {
      width: 320px;
      height: 420px;
      border-radius: 18px;
      background: linear-gradient(135deg, #5a2d3a, #3b1d27);
      box-shadow: 0px 20px 60px rgba(0,0,0,0.6);
      position: relative;
      padding: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border: 2px solid rgba(255,255,255,0.12);
    }

    .cover-book::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      background: url("https://www.transparenttextures.com/patterns/leather.png");
      opacity: 0.35;
      pointer-events: none;
    }

    .cover-title {
      font-family: "Homemade Apple", cursive;
      font-size: 1.8rem;
      color: #f5d88c;
      z-index: 2;
      margin-bottom: 10px;
    }

    .cover-subtitle {
      font-size: 1.05rem;
      opacity: 0.85;
      z-index: 2;
      margin-bottom: 18px;
    }

    .cover-name {
      font-family: "Caveat", cursive;
      font-size: 1.7rem;
      color: #ffd1dc;
      z-index: 2;
      margin-bottom: 30px;
    }

    .open-btn {
      z-index: 2;
      background: #f5d88c;
      border: none;
      padding: 13px 28px;
      border-radius: 40px;
      font-size: 1rem;
      color: #2a151c;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0px 12px 25px rgba(0,0,0,0.5);
    }

    .open-btn:hover {
      transform: scale(1.06);
      background: #ffe6a5;
    }

    /* Book Area */
    .book-wrapper {
      display: none;
      padding: 50px 10px 80px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0px); }
    }

    .book {
      margin: auto;
      width: 92%;
      max-width: 900px;
      height: 520px;
      background: #f9f3e7;
      border-radius: 18px;
      box-shadow: 0px 25px 70px rgba(0,0,0,0.6);
      display: flex;
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(0,0,0,0.15);
    }

    /* Center line (binding) */
    .book::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 4px;
      background: rgba(0,0,0,0.12);
      transform: translateX(-50%);
      z-index: 5;
    }

    .page {
      width: 50%;
      height: 100%;
      position: relative;
      padding: 35px 28px;
      box-sizing: border-box;
      overflow: hidden;
      background: #fdf8ef;
    }

    /* Paper texture */
    .page::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
      opacity: 0.35;
      pointer-events: none;
    }

    .left-page {
      border-right: 1px solid rgba(0,0,0,0.1);
    }

    .right-page {
      border-left: 1px solid rgba(0,0,0,0.1);
    }

    /* Page Title */
    .page-title {
      font-family: "Caveat", cursive;
      font-size: 1.6rem;
      color: #2c1b1b;
      margin-bottom: 15px;
      text-align: left;
      position: relative;
      z-index: 2;
    }

    /* Handwritten promise text */
    .promise-text {
      font-family: "Homemade Apple", cursive;
      font-size: 1.05rem;
      line-height: 1.9;
      color: #2c1b1b;
      text-align: left;
      position: relative;
      z-index: 2;
      white-space: pre-line;
      padding-right: 5px;
    }

    /* Printed photo style (not polaroid) */
    .photo {
      position: absolute;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0px 12px 25px rgba(0,0,0,0.22);
      border: 3px solid rgba(255,255,255,0.7);
      z-index: 2;
      filter: contrast(1.05) saturate(1.1);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0.96;
    }

    /* slight faded edge overlay */
    .photo::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0) 55%, rgba(0,0,0,0.18));
      opacity: 0.35;
      pointer-events: none;
    }

    /* Navigation */
    .nav {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    .nav button {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 12px 22px;
      border-radius: 35px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      backdrop-filter: blur(10px);
    }

    .nav button:hover {
      transform: scale(1.06);
      background: rgba(255,255,255,0.15);
    }

    .page-count {
      margin-top: 18px;
      font-size: 0.95rem;
      opacity: 0.75;
    }

    footer {
      margin-top: 45px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Page flip animation effect */
    .flip {
      animation: flipPage 0.55s ease-in-out;
    }

    @keyframes flipPage {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(25deg); }
      100% { transform: rotateY(0deg); }
    }

    /* Mobile adjust */
    @media(max-width: 700px) {
      .book {
        height: 560px;
      }

      .promise-text {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Page Flip Sound -->
  <audio id="flipSound">
    <source src="flip.mp3" type="audio/mpeg">
  </audio>

  <!-- Cover -->
  <div class="cover-screen" id="coverScreen">
    <div class="cover-book">
      <div class="cover-title">Promise Diary</div>
      <div class="cover-subtitle">A small book of promises...</div>
      <div class="cover-name">For Ruchi ‚ù§Ô∏è</div>

      <button class="open-btn" onclick="openDiary()">Open the Diary üìñ</button>
    </div>
  </div>

  <!-- Book -->
  <div class="book-wrapper" id="bookWrapper">
    <div class="book" id="book">
      <div class="page left-page" id="leftPage"></div>
      <div class="page right-page" id="rightPage"></div>
    </div>

    <div class="nav">
      <button onclick="prevPage()">‚¨Ö Previous</button>
      <button onclick="nextPage()">Next ‚û°</button>
    </div>

    <div class="page-count" id="pageCount">Page 1</div>

    <footer>
      Made with love, only for Ruchi.
    </footer>
  </div>

  <script>
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        const music = document.getElementById("bgMusic");
        music.play().then(() => {
          musicStarted = true;
        }).catch(() => {});
      }
    }

    function playFlip() {
      const flip = document.getElementById("flipSound");
      flip.currentTime = 0;
      flip.volume = 0.4;
      flip.play().catch(() => {});
    }

    function openDiary() {
      startMusic();
      document.getElementById("coverScreen").style.display = "none";
      document.getElementById("bookWrapper").style.display = "block";
      renderPages();
    }

    /* Pages content */
    const pages = [
      {
        title: "Promise #1",
        text: `Ruchi...\n\nI promise I‚Äôll always choose you.\nEven in chaos.\nEven in silence.\nEven in the hardest days.\n\nAlways you.`,
        photos: [
          {src:"photo1.jpg", w:160, h:200, top:40, left:90, rotate:"-4deg"}
        ]
      },
      {
        title: "Promise #2",
        text: `I promise to always listen.\nNot just to your words...\nBut to your moods.\nYour eyes.\nYour silence.\n\nBecause you deserve to be understood.`,
        photos: [
          {src:"photo2.jpg", w:190, h:150, top:280, left:40, rotate:"3deg"}
        ]
      },
      {
        title: "Promise #3",
        text: `Ruchi,\n\nI promise to make you laugh.\nEven when life feels heavy.\n\nAnd yes...\nI‚Äôll annoy you a little too üòå‚ù§Ô∏è`,
        photos: [
          {src:"photo3.jpg", w:170, h:220, top:70, left:260, rotate:"5deg"}
        ]
      },
      {
        title: "Promise #4",
        text: `I promise to be proud of you.\nIn every phase.\nIn every version.\n\nEven when you doubt yourself...\nI won‚Äôt.`,
        photos: [
          {src:"photo4.jpg", w:150, h:190, top:60, left:55, rotate:"-6deg"},
          {src:"photo5.jpg", w:140, h:170, top:290, left:290, rotate:"4deg"}
        ]
      },
      {
        title: "Promise #5",
        text: `I promise to protect your peace.\n\nNot by controlling your world...\nBut by being the calm inside it.`,
        photos: [
          {src:"photo6.jpg", w:200, h:150, top:70, left:220, rotate:"-3deg"}
        ]
      },
      {
        title: "Promise #6",
        text: `Ruchi...\n\nI promise that your happiness\nwill never feel like a burden to me.\n\nI want to be part of it.`,
        photos: [
          {src:"photo7.jpg", w:170, h:200, top:260, left:220, rotate:"2deg"}
        ]
      },
      {
        title: "Promise #7",
        text: `I promise I‚Äôll stay.\n\nNot only when things are cute...\nBut also when things are messy.\n\nBecause love is not temporary.`,
        photos: [
          {src:"photo8.jpg", w:190, h:160, top:60, left:70, rotate:"4deg"}
        ]
      },
      {
        title: "Promise #8",
        text: `I promise to hold your hand.\n\nIn public.\nIn private.\nIn every storm.\n\nRuchi, you won‚Äôt walk alone.`,
        photos: [
          {src:"photo9.jpg", w:150, h:210, top:250, left:60, rotate:"-5deg"},
          {src:"photo10.jpg", w:160, h:140, top:70, left:280, rotate:"6deg"}
        ]
      },
      {
        title: "Promise #9",
        text: `I promise to love you softly.\n\nNot loudly.\nNot dramatically.\n\nBut in a way that feels safe.\nAnd forever.`,
        photos: [
          {src:"photo11.jpg", w:210, h:160, top:310, left:210, rotate:"-2deg"}
        ]
      },
      {
        title: "Promise #10",
        text: `Ruchi...\n\nMy final promise is simple:\n\nI will never stop loving you.\n\nNot today.\nNot tomorrow.\nNot in any lifetime.\n\n‚Äî Yours, Yash ‚ù§Ô∏è`,
        photos: [
          {src:"photo12.jpg", w:170, h:210, top:70, left:250, rotate:"4deg"}
        ]
      },

      /* Blank pages */
      {
        title: "",
        text: "",
        photos: []
      },
      {
        title: "",
        text: "",
        photos: []
      },
      {
        title: "",
        text: "More promises will be written soon‚Ä¶ ‚úçÔ∏è‚ù§Ô∏è",
        photos: []
      },
      {
        title: "",
        text: "",
        photos: []
      }
    ];

    let currentPage = 0;

    function renderPages() {
      const left = document.getElementById("leftPage");
      const right = document.getElementById("rightPage");

      left.innerHTML = "";
      right.innerHTML = "";

      // Left page is previous
      const leftIndex = currentPage - 1;
      const rightIndex = currentPage;

      if (leftIndex >= 0) {
        fillPage(left, pages[leftIndex]);
      }

      if (rightIndex < pages.length) {
        fillPage(right, pages[rightIndex]);
      }

      document.getElementById("pageCount").innerText =
        `Page ${rightIndex + 1} of ${pages.length}`;
    }

    function fillPage(container, pageData) {
      if (pageData.title) {
        container.innerHTML += `<div class="page-title">${pageData.title}</div>`;
      }

      if (pageData.text) {
        container.innerHTML += `<div class="promise-text">${pageData.text}</div>`;
      }

      // Photos
      pageData.photos.forEach(photo => {
        const div = document.createElement("div");
        div.className = "photo";
        div.style.width = photo.w + "px";
        div.style.height = photo.h + "px";
        div.style.top = photo.top + "px";
        div.style.left = photo.left + "px";
        div.style.transform = `rotate(${photo.rotate})`;

        div.innerHTML = `<img src="${photo.src}" alt="memory">`;
        container.appendChild(div);
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        animateFlip();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        animateFlip();
      }
    }

    function animateFlip() {
      startMusic();
      playFlip();

      const book = document.getElementById("book");
      book.classList.remove("flip");
      void book.offsetWidth;
      book.classList.add("flip");

      setTimeout(() => {
        renderPages();
      }, 200);
    }
  </script>

</body>
</html>
